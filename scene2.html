body{

/* ================= SCENE ================= */
.scene{
  width:900px;
  max-width:95vw;
  aspect-ratio:16/9;
  position:relative;
  overflow:hidden;
  border-radius:18px;
  background:var(--grass);
}

/* ===== STANDS ===== */
.stands{
  position:absolute;
  top:0; left:0; right:0;
  height:240px;
  background:linear-gradient(#182045,#0b1020);
  display:flex;
  flex-direction:column;
  gap:8px;
  padding:14px;
}
.row{ display:flex; gap:6px; justify-content:center; }
.fan{
  width:16px; height:28px;
  display:flex; flex-direction:column; align-items:center;
}
.fan-head{ width:10px; height:10px; background:#f1c27d; border-radius:50%; }
.fan-body{ width:14px; height:16px; background:#3a3a3a; border-radius:4px; position:relative; }
.fan-body::before,.fan-body::after{
  content:""; position:absolute; width:4px; height:12px; background:#3a3a3a; top:-10px; opacity:0;
}
.fan.cheer{ animation:jump .6s ease; }
.fan.cheer .fan-body::before{ left:-4px; opacity:1; transform:rotate(-30deg); }
.fan.cheer .fan-body::after{ right:-4px; opacity:1; transform:rotate(30deg); }

/* ===== FIELD ===== */
.pitch{
  position:absolute; left:0; right:0; bottom:0;
  height:360px; background:var(--grass);
}
.center-line{ position:absolute; left:50%; top:0; bottom:0; width:4px; background:var(--line); transform:translateX(-50%); }
.center-circle{
  position:absolute; width:140px; height:140px; border:4px solid var(--line); border-radius:50%;
  left:50%; top:50%; transform:translate(-50%,-50%);
}

/* ===== GOAL ===== */
.goal{
  position:absolute; right:0; top:50%;
  width:120px; height:160px; border:4px solid #fff; transform:translateY(-50%);
}
.net{
  position:absolute; inset:0;
  background:
    linear-gradient(90deg,rgba(255,255,255,.35) 1px, transparent 1px),
    linear-gradient(rgba(255,255,255,.35) 1px, transparent 1px);
  background-size:16px 16px; opacity:.6;
}

  left:0;
  top:0;
  transform:none; /* REMOVE centering */
  transition:left .9s ease;
}
